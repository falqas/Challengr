<!--

profile.html
manage payments, signout, manage user information

-->

<h1>My Account</h1>

<uib-tabset id="profile">

  <uib-tab heading="Profile" ng-init="profileCtrl.getUser()" id="account">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="first name">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="last name">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="email">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="password">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="location">
    </div>
    <button class="btn btn-warning" ng-click="profileCtrl.updateUser()">Update</button>
  </uib-tab>

  <uib-tab heading="Billing Info" ng-init="profileCtrl.getBilling()">
    <ul class="list-group billings">
      <li class="list-group-item"><span class="amount">5$</span> to <span class="charity">red cross foundation</span></li>
      <li class="list-group-item"><span class="amount">5$</span> to <span class="charity">red cross foundation</span></li>
      <li class="list-group-item"><span class="amount">5$</span> to <span class="charity">red cross foundation</span></li>
      <li class="list-group-item"><span class="amount">5$</span> to <span class="charity">red cross foundationss</span></li>
    </ul>
  </uib-tab>

  <uib-tab heading="Settings">
    <!-- Sign Out -->
    <button class="btn btn-danger" ng-click="profileCtrl.signout()">Sign Out</button>
  </uib-tab>

</uib-tabset>


<div ng-controller="profileCtrl">
  <spinner name="profileSpinner" img-src="image/spinner.gif" show="true"></spinner>
  <button ng-click="toggleSpinner()">toggleSpinner</button>
</div>
